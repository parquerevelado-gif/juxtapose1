<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparador Antes / Después</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="before-after-container">
    <div class="before">
      <img src="https://i.postimg.cc/4xyMhNTd/A-VER-A-VER.jpg" alt="Antes">
    </div>
    <div class="after">
      <img src="https://i.postimg.cc/v8j6d0HN/parque-espa-a-lejos-no-s-fuente-recortado-con-16-9-CERCA.jpg" alt="Después">
    </div>
    <div class="divider">
      <svg class="arrow left" viewBox="0 0 24 24">
        <path d="M15 6l-6 6 6 6" />
      </svg>
      <svg class="arrow right" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6" />
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
